<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ServerIP – Options</title>
  <link rel="stylesheet" href="options.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div id="options-container">
    <h2 class="page-title"><i class="fa-solid fa-sliders"></i> Options</h2>

    <div class="tabs">
      <button class="tab active" data-tab="general"><i class="fa-solid fa-sliders"></i> General</button>
      <button class="tab" data-tab="mnemonics"><i class="fa-solid fa-palette"></i> Mnemonics & Colors</button>
      <button class="tab" data-tab="advanced"><i class="fa-solid fa-cog"></i> Advanced</button>
    </div>

    <!-- General Tab -->
    <section id="general" class="tab-content active">
      <h3>General Settings</h3>
      <div class="form-group">
        <label>
          <input type="checkbox" id="hb" /> Show full IP on page
        </label>
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" id="hb_still" /> Keep IP badge fixed (don’t follow mouse)
        </label>
      </div>
      <hr>
      <div>
        <h4>Local Storage Management</h4>
        <p class="small">Delete the local storage for all URL/IP combinations. Useful if storage grows too large.</p>
        <button id="del_ls" class="btn danger"></button>
      </div>
    </section>

    <!-- Mnemonics Tab -->
    <section id="mnemonics" class="tab-content">
      <h3>Mnemonics & Colors</h3>
      <p class="small">Specify a short mnemonic and optional color for a given IP or prefix.</p>

      <div id="wrap"></div>
      <button id="add_mnem" class="btn icon"><i class="fa-solid fa-plus"></i> Add</button>

      <div class="form-group">
        <label for="default_color">Default Badge Color</label>
        <input type="color" id="default_color" />
        <span id="default_color_out" class="small"></span>
      </div>
    </section>

    <!-- Advanced Tab -->
    <section id="advanced" class="tab-content">
      <h3>Advanced</h3>
      <div class="form-group inline">
        <label for="retry_n">Automatically retry every</label>
        <input type="number" id="retry_n" min="5" max="60" step="1" style="width:70px"> <span class="small">seconds</span>
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" id="allow_private"> Allow private-network IPs (e.g., 10.0.0.*)
        </label>
      </div>
      <hr>
      <div class="form-actions">
        <button id="btn-export" class="btn"><i class="fa-solid fa-download"></i> Export</button>
        <button id="btn-import" class="btn"><i class="fa-solid fa-upload"></i> Import</button>
      </div>
    </section>

  </div>
  <script src="options-ui.js"></script>
  <script src="options.js"></script>
</body>
</html>
